<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="result">
          <h2 class="result__heading">Your Result</h2>
          <h1 class="result__score">
            76<br /><span>of 100</span>
          </h1>
          <h3 class="result__remarks">Great</h3>
          <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
          <h2 class="summary__heading">Summary</h2>
          <div class="summary__items">
            <div class="summary__item">
              <img src="./img/icon-reaction.svg" alt="Icon" class="summary__item--img">
              <h4 class="summary__item--name">Reaction</h4>
              <p class="summary__item--score">
                80 <span>/ 100</span>
              </p>
            </div>

            <div class="summary__item">
              <img src="./img/icon-memory.svg" alt="Icon" class="summary__item--img">
              <h4 class="summary__item--name">Memory</h4>
              <p class="summary__item--score">
                92 <span>/ 100</span>
              </p>
            </div>

            <div class="summary__item">
              <img src="./img/icon-verbal.svg" alt="Icon" class="summary__item--img">
              <h4 class="summary__item--name">Verbal</h4>
              <p class="summary__item--score">
                61 <span>/ 100</span>
              </p>
            </div>

            <div class="summary__item">
              <img src="./img/icon-visual.svg" alt="Icon" class="summary__item--img">
              <h4 class="summary__item--name">Visual</h4>
              <p class="summary__item--score">
                72 <span>/ 100</span>
              </p>
            </div>
          </div>
          <a href="" class="summary__btn">Continue</a>
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/logansayan">logansayan</a>.
  </div>
</body>
</html>
